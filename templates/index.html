<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Plant Disease Detection using Deep Learning</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        :root {
            --bg-color: rgba(255, 255, 255, 0.1);
            --text-color: #fff;
            --button-color: #2ecc71;
            --remedy-color: #3498db;
            --upload-color: #f39c12;
        }

        body.dark-mode {
            --bg-color: rgba(0, 0, 0, 0.4);
            --text-color: #fff;
            --button-color: #27ae60;
            --remedy-color: #2980b9;
            --upload-color: #e67e22;
        }

        body {
            margin: 0;
            --bg-color: rgba(0, 0, 0, 0.4);
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: url("{{ url_for('static', filename='background.jpg') }}") no-repeat center center fixed;
            background-size: cover;
            color: var(--text-color);
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            transition: background 0.3s ease;
        }

        .upload-container {
            background: var(--bg-color);
            backdrop-filter: blur(12px);
            -webkit-backdrop-filter: blur(12px);
            border-radius: 20px;
            padding: 30px;
            max-width: 400px;
            width: 90%;
            text-align: center;
            border: 1px solid rgba(255, 255, 255, 0.3);
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.3);
            position: relative;
        }

        h2 {
            margin-bottom: 20px;
        }

        .upload-btn {
            display: inline-block;
            padding: 12px 24px;
            cursor: pointer;
            border-radius: 8px;
            background-color: var(--upload-color);
            color: white;
            font-size: 16px;
            border: none;
            margin-bottom: 10px;
            transition: background-color 0.3s;
        }

        .upload-btn:hover {
            background-color: #d35400;
        }

        .upload-btn input[type="file"] {
            display: none;
        }

        button {
            background-color: var(--button-color);
            color: white;
            border: none;
            padding: 12px 24px;
            font-size: 16px;
            border-radius: 8px;
            cursor: pointer;
            margin-top: 10px;
            transition: opacity 0.3s ease, transform 0.3s ease;
        }

        button:hover {
            opacity: 0.9;
        }

        .remedy-btn {
            background-color: var(--remedy-color);
        }

        img#preview {
            margin: 15px auto 0 auto;
            max-width: 90%;
            max-height: 250px;
            border-radius: 12px;
            display: none;
        }

        .prediction {
            margin-top: 20px;
            font-size: 18px;
        }

        .modal {
            display: none;
            position: fixed;
            z-index: 10;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.6);
            justify-content: center;
            align-items: center;
        }

        .modal-content {
            background-color: #ffffff;
            padding: 20px;
            border-radius: 12px;
            max-width: 500px;
            text-align: left;
            color: #333;
        }

        .close {
            float: right;
            font-size: 20px;
            cursor: pointer;
            font-weight: bold;
        }

        .spinner-overlay {
            display: none;
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(4px);
            justify-content: center;
            align-items: center;
            border-radius: 20px;
            z-index: 5;
        }

        .spinner {
            border: 6px solid rgba(255, 255, 255, 0.3);
            border-top: 6px solid white;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            to {
                transform: rotate(360deg);
            }
        }

        .theme-toggle {
            position: absolute;
            top: 20px;
            right: 20px;
            background: rgba(255, 255, 255, 0.3);
            padding: 8px 14px;
            border-radius: 10px;
            color: white;
            border: none;
            cursor: pointer;
        }

        #predictBtn {
            display: none;
            opacity: 0;
            transform: translateY(10px);
        }

        #predictBtn.show {
            display: inline-block;
            animation: fadeInUp 0.4s ease forwards;
        }

        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(10px);
            }

            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
    </style>
</head>

<body>


    <div class="upload-container">
        <h2>ðŸŒ¿ Plant Disease Detection</h2>
        <form action="/predict" method="post" enctype="multipart/form-data" onsubmit="return showSpinner();">
            <label class="upload-btn">
                <input type="file" name="file" accept="image/*" onchange="previewImage(event)" required>
                Upload Image
            </label>
            <br>
            <button id="predictBtn" type="submit">Predict</button>
        </form>

        <div id="spinnerOverlay" class="spinner-overlay">
            <div class="spinner"></div>
        </div>

        <img id="preview" src="{{ image_path if image_path else '#' }}" alt="Image Preview"
            style="{{ 'display: block;' if image_path else 'display: none;' }}" />

        {% if prediction_text %}
        <div class="prediction"><strong>{{ prediction_text }}</strong></div>
        {% if show_remedy %}
        <button class="remedy-btn" onclick="showModal()">View Suggested Remedies</button>
        {% endif %}
        {% endif %}
    </div>

    <div class="modal" id="remedyModal">
        <div class="modal-content">
            <span class="close" onclick="closeModal()">&times;</span>
            <h3>Suggested Remedies</h3>
            <p>{{ remedy_text }}</p>
        </div>
    </div>

    <script>
        window.onload = function () {
            document.getElementById('spinnerOverlay').style.display = 'none';
        }

        function previewImage(event) {
            const preview = document.getElementById('preview');
            const predictBtn = document.getElementById('predictBtn');

            preview.src = URL.createObjectURL(event.target.files[0]);
            preview.style.display = 'block';
            predictBtn.classList.add('show');

            const predictionDiv = document.querySelector('.prediction');
            const remedyButton = document.querySelector('.remedy-btn');
            if (predictionDiv) predictionDiv.remove();
            if (remedyButton) remedyButton.remove();
        }

        function showSpinner() {
            document.getElementById('spinnerOverlay').style.display = 'flex';
            return true;
        }

        function showModal() {
            document.getElementById('remedyModal').style.display = 'flex';
        }

        function closeModal() {
            document.getElementById('remedyModal').style.display = 'none';
        }

        function toggleTheme() {
            document.body.classList.toggle('dark-mode');
        }
    </script>

</body>

</html>
